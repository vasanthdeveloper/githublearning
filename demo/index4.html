<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         table,th,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
    div{
        background-color: blue !important;
    }
    </style>
</head>
<body>
    <div style="background-color: violet;">Table Creation</div><br>
    <div style="background-color: pink !important;">Table Creation</div><br>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <th>19</th>
                <th>2020</th>
            </tr>
            <tr>
                <td>Doe</td>
                <td>18</td>
                <td>2020</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
