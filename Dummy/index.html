<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-6">
        <h1>QR Code Generator</h1>
        <label for="data">Data:</label><br>
        <textarea id="data" placeholder="Enter data..."></textarea>

        <div class="row">
            <div class="col">
                <label for="width">Width (px):</label>
                <input type="number" id="width" value="150">
            </div>
            <div class="col">
                <label for="height">Height (px):</label>
                <input type="number" id="height" value="150">
            </div>
        </div>

        <label for="format">Image Format:</label>
        <select id="format">
            <option value="jpg">JPG</option>
            <option value="png">PNG</option>
            <option value="svg">SVG</option>
        </select>

        <div class="row">
            <div class="col">
                <label for="qrColor">QR Code Color:</label>
                <input type="color" id="qrColor" value="#000000"><br>
            </div>
            <div class="col">
                <label for="bgColor">Background Color:</label>
                <input type="color" id="bgColor" value="#ffffff">
            </div>
        </div>

        <button id="generateBtn">Generate QR Code</button>
        <a id="downloadLink" style="display: none;">Download QR Code</a>
    </div>
        
        <div id="qrcode-container">
            <img id="qrcode" alt="QR Code">
        </div>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
